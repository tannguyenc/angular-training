<div class="bg-gradient-to-r from-cyan-500 to-blue-500 h-20 flex">
<!-- user info -->
<div class="user-info flex">
  <!-- icon -->
<div class="icon content-end h-full flex items-center ml-2 mr-2">
  <p-avatar
        styleClass="p-mr-2"
        size="large"
        shape="circle"
        image="{{avatarUrl}}"
      ></p-avatar>
</div>
<!-- full name -->
<div class="fullname text-center m-auto text-white">
<p>{{fullname}}</p>
<a href="javascript:void(0);" class="cursor-pointer text-sm" (click)="logOut()">Log out</a>
</div>
</div>
<!-- notifications -->
<div class="noti-info absolute right-0 m-3">
  <i class="pi pi-bell text-white"
  [class.active]="isRing"
  ></i>
</div>
</div>
