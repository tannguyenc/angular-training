<div class="h-screen font-sans login bg-cover">
  <div class="h-screen bg-gradient-to-r from-green-500/30 to-red-800/90">
    <div class="container mx-auto h-full flex flex-1 justify-center items-center">
      <div class="w-full max-w-lg">
        <div class="leading-loose">
          <form class="m-4 p-10 bg-white bg-opacity-50 rounded shadow-xl" (ngSubmit)="login()" [formGroup]="loginForm">
            <p class="text-white font-medium text-center text-lg logo">
              <img src="/assets/images/waverley_logo.png" class="w-14 m-auto">
            </p>
            <div class="">
              <label class="block text-sm text-white" for="email">E-mail</label>
              <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                type="email" id="email" formControlName="email" placeholder="Enter your e-mail" aria-label="email" required>
            </div>
            <div class="mt-2">
              <label class="block  text-sm text-white">Password</label>
              <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                type="password" id="password" formControlName="password" placeholder="Enter your password" arial-label="password" required>
            </div>

            <div class="mt-4 items-center flex justify-between">
              <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded"
                type="submit">Login</button>
              <!-- <a class="inline-block right-0 align-baseline font-bold text-sm text-500 text-white hover:text-red-400"
                href="#">Can't log in?</a> -->
            </div>
            <div class="mt-4 items-center flex justify-between">
              Or
            </div>
            <div class="mt-4 items-center flex justify-between">
              <asl-google-signin-button type='standard' size='large'></asl-google-signin-button>
            </div>
            <div class="text-center">
              <a class="inline-block right-0 align-baseline font-light text-sm text-500 hover:text-red-400">
                <!-- Privacy policy Terms of use -->
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
