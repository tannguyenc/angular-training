<div *ngIf="(loading$ | async) === true"class="task-list ml-0 mt-0 shadow-xl">
  <p-accordion>
    <div class="tasks-one-day" *ngFor="let task of (tasks$ | async) || []">
      <p-accordionTab *ngFor="let task of (tasks$ | async) || []; let i = index" header="{{task.header}}"
      [selected]="true" class="todayTab">
        <!-- <div class="title flex m-3">
          <p class="title-name text-regal-blue font-bold">
            {{task.nameDay}}
          </p>
        </div> -->
        <task-reminder-client-task-list (onUpdateDone)="onUpdateDone($event)" (onDeleteTask)="onDeleteTask($event)" [tasks]="task.tasks">
        </task-reminder-client-task-list>
      </p-accordionTab>
    </div>
  </p-accordion>
</div>
<div class="h-full flex items-center justify-center">
  <p-progressSpinner  *ngIf="(loading$ | async) === false"></p-progressSpinner>
</div>
